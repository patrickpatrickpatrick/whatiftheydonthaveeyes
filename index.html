<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/simplebar@latest/dist/simplebar.css"
  />
  <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    function uuidv4() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    var uuid = uuidv4();
    var socket = io();
    var el;

    function createMessage(msg) {
      console.log(msg)
      var el = document.createElement('DIV');
      var date = new Date(msg.datestamp);

      el.className = 'chat-message-container';
      el.innerHTML = `
        <div class="chat-message" data-id=${msg.id} >
          <span class="chat-message-user">
            ${msg.user} | ${date.toISOString().split('T')[0]} ${date.toISOString().split('T')[1].slice(0, -5)}
          </span>
          <br>
          <br>
          <span class="chat-message-content">
            ${msg.content}
            ${msg.attachments.map(attachment => {
              return `
                <img src=${attachment} />
              `
            })}
          </span>
        </div>
      `;

      return el;
    }

    socket.on('message', function(msg) {
      const el = createMessage(msg);
      document.querySelector('.dialog-body-content').appendChild(el);
    });

    socket.on('message_history_request_response', function(msgs) {
      if (msgs.uuid === uuid) {
        msgs.messages.forEach((msg) => {
          const el = createMessage(msg);
          document.querySelector('.dialog-body-content').prepend(el);
        });
        document.querySelector('.dialog-body-content').scrollTop = '0px';
        document.querySelector('.dialog-body-content').prepend(document.querySelector('.chat-message-requester'));
      }
    });
  </script>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="dialog">
  <div class="dialog-header">
    <span class="dialog-header-text">
      What if They Don't Have Eyes?
    </span>
    <div class="dialog-header-button-container">
      <button class="dialog-button dialog-button-header">
        <span class="dialog-button-header-text">_</span>
      </button>
      <button class="dialog-button dialog-button-header">
        <span class="dialog-button-header-text dialog-button-header-text-max">□</span>
      </button>
      <button class="dialog-button dialog-button-header">
        <span class="dialog-button-header-text">×</span>
      </button>
    </div>
  </div>
  <div class="dialog-subheader dialog-subheader-top">
    <span class="dialog-subheader-fake-button">
      File
    </span>
    <span class="dialog-subheader-fake-button">
      Edit
    </span>
    <span class="dialog-subheader-fake-button">
      View
    </span>
    <span class="dialog-subheader-fake-button">
      Go
    </span>
    <span class="dialog-subheader-fake-button">
      Bookmarks
    </span>
    <span class="dialog-subheader-fake-button">
      Options
    </span>
    <span class="dialog-subheader-fake-button">
      Directory
    </span>
  </div>
  <div class="dialog-subheader dialog-subheader-links">
    <div class="dialog-subheader">
      <button class="dialog-button">
        Mary
      </button>
      <button class="dialog-button">
        Steven
      </button>
    </div>
    <div class="dialog-subheader">
      <button class="dialog-button">
        SW11NDOWS
      </button>
    </div>
  </div>
  <div class="dialog-subheader">
    <div class="dialog-subheader-fake-form">
      <span class="dialog-subheader-fake-input-label">
        Location:
      </span>
      <span class="dialog-subheader-fake-input">
        Fraser Court, 50 Surrey Ln, Battersea, London SW11
      </span>
    </div>
  </div>
  <div class="dialog-body">
    <div class="dialog-body-content">
      <div class="chat-message-container">
        <button class="chat-message-requester">
          request more messages...
        </button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    socket.emit("message_history_request", { uuid: uuid });
    document.querySelector('.chat-message-requester').addEventListener('click', function () {
        var topMsg = document.querySelector('.chat-message');
        socket.emit("message_history_request", {
          last_msg_id: topMsg.dataset.id,
          uuid: uuid
        });
      }
    );
  </script>
</body>
